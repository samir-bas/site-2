<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header>
        <section>
            <div class="header-main">
                <img class="logo" src="img/favicon.png" alt="Logo">
                <nav>
                    <ul>
                        <li><a href="index.html" alt="Acceuil">ACCEUIL</a></li>
                        <li><a href="product.html" alt="Produits">Produits</a></li>
                        <li><a href="about.html" alt="apropos">A Propos</a></li>
                        <li><a href="contact.html" alt="Contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </section>
    </header>

    <!-- MAIN -->
    <main>
        <div class="header-footer">
            <h1>Nous contacter</h1>
        </div>
        <hr class="separate-ligne">
        <form class="contact-form" action="" method="post">
            <label for="nom" id="nom">Nom</label>
            <input type="text" id="nom" name="nom" minlength="2" maxlength="40" required>

            <label for="prenom" id="nom">Prénom</label>
            <input type="text" id="prenom" name="prenom" minlength="2" maxlength="40">

            <label for="tel" id="tel">Tél</label>
            <input type="tel" id="tel" name="tel">

            <label for="email" id="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="age" id="age">Age</label>
            <input type="number" id="age" name="age">

            <label for="objet" id="objet">Objet du contact</label>
            <select id="objet" name="objet" required>
                <option value=""></option>
                <option value="1">Information</option>
                <option value="2">Réclamation</option>
                <option value="3">Partenariat</option>
                <option value="4">Autre</option>
            </select>

            <label for="message">Message</label>
            <textarea name="message" id="message" cols="80" rows="10" required></textarea>

            <input type="submit" value="Envoyer">

        </form>

    </main>
    <!-- FOOTER -->
    <footer class="footer">
        <h5>© Copyright 2021 Terre de geek. Tous droits réservés.</h5>
    </footer>
</body>

</html>
